<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--웹 속성 설정 meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>알림 띄우기</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>

        function 버튼클릭() {

        }

</head>

      <body>
        <button onclick="버튼클릭()">버 튼 클 릭</button>
      </body>


</html>
