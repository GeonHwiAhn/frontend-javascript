<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>검색하기</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#검색박스").keyup(function(){
                    const 검색박스 = $(this).val(); //input에서 검색한 내용 가져오기
                    $('li').each(function(){
                        var 텍스트 = $(this).text();
                        //indexOf 는 배열에서 특정 태그의 자리값을 찾는데 사용
                        if(텍스트.indexOf(검색박스) === -1){ 
                            $(this).hide();
                        } else{
                            $(this).show();
                        }
                    })
                })
            })
        </script>
    </head>

    <body>
        <div class="컨테이너">
            <input type="text" id="검색박스" placeholder="메뉴를 검색하세요.">
            <ul id="메뉴리스트">
                <li>햄버거</li>
                <li>피자</li>
                <li>파스타</li>
                <li>샐러드</li>
                <li>샌드위치</li>
                <li>수프</li>
            </ul>
        </div>
    </body>
</html>
