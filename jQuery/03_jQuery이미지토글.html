<!DOCTYPE html>
<!-- html 5 버전 -->
<html lang="ko"> <!--html 태그 시작-->
    <!-- html 코딩 시작 검색엔진 언어 설정 한국어=ko 영어=en -->
  <head>  <!--웹 속성 설정 meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>이미지토글</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    img{
        width: 300px;
        height: 500px;
    }
  </style>
  <script>
    function 이미지보이기숨기기(){
        $("#이미지").slideToggle("slow");
    }
  </script>
  </head>

  <body>
    <button id="토글이미지버튼" onclick="이미지보이기숨기기()">이미지버튼</button>
    <br>
    <img id="이미지" src="pig.jpg">
  </body>
</html>
