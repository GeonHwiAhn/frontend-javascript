<!DOCTYPE html>
<html lang="ko">
  <head>  <!--웹 속성 설정 meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>마우스 올리기 게임</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $(".box").on("mouseenter", function(){
                $(this).css("background-color", get랜덤색상()); //this = .box
            })
        })
        function get랜덤색상() {
            const 색상코드 = '0123456789ABCDEF';
            let 색상 = '#'; //#을 맨 앞에 고정시킨 후 뒤에 색상코드 추가

            for(let i = 0; i < 6; i++ ){
                     //a 는 16 실수
                
                /*
                const a = Math.random() * 16;
                const b = Math.floor(a); //ceil : 올림   floor : 버림   round : 반올림
                색상 += 색상코드[b];
                */
                색상 += 색상코드[Math.floor(Math.random() * 16)];
            }
            return 색상; //완성된 색상 코드를 반환
        }
    </script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            display: inline-block;
        }
    </style>

  </head>

  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
