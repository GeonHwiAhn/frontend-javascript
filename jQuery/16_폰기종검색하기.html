<!DOCTYPE html>
<html lang="ko">
  <head>  <!--웹 속성 설정 meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>폰 기종 검색하기</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#검색박스").keyup(function(){
                const 검색박스 = $(this).val();
                var 검색결과확인 = false;

            $("li").each(function(){

            
                var text = $(this).text();
                console.log("*************************************");
                console.log(text);


                if(text.indexOf(검색박스) === -1) {
                    $(this).hide();
                } else {
                    $(this).show();
                    검색결과확인 = true;
                }
            });

            if(검색결과확인) {
                $("#검색결과").hide();
            } else {
                $("#검색결과").show();
            }
        });
    });
    </script>



</head>

  <body>
    <h1>핸드폰 기종</h1>
    <div class="컨테이너">
    <input type="text" id="검색박스" placeholder="핸드폰을 검색해주세요.">
    <ul id="핸드폰리스트">
        <li>Galaxy S21</li>
        <li>iPhone 12</li>
        <li>Google Pixel 5</li>
        <li>OnePlus 9</li>
        <li>Xiaomi Mi 11</li>
        <li>Lg Velvet</li>
    </ul>
    <p id="검색결과">검색 결과가 없습니다.</p>
    </div>        

  </body>
</html>
