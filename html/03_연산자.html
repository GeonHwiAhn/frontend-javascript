<!DOCTYPE html>
<!-- html 5 버전 -->
<html lang="ko"> <!--html 태그 시작-->
    <!-- html 코딩 시작 검색엔진 언어 설정 한국어=ko 영어=en -->
  <head>  <!--웹 속성 설정 meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>연산자</title>
  </head>

  <body>

    <h1>연산자</h1>

    <h3>산수연산자</h3>
    <pre>java와 마찬가지로 + - * / % 사용</pre>

    <h3>증감연산자</h3>
    <pre> 증감연산자 ++ -- 사용</pre>

    <h3>비교연산자</h3>
    <pre>
        Java에서는 문자열을 비교할 때 equals 사용해서 문자열끼리 같은지 비교

        == != <= >= 사용해서 문자열 비교
    </pre>

    <h3>논리연산자</h3>
    <pre>
        모두 참일 경우 &&
        하나라도 참일 경우 ||
        모두 아닐 경우 !
    </pre>
    
  </body>
</html> <!--html 태그 종료-->
