<!DOCTYPE html>
<!-- html 5 버전 -->
<html lang="ko"> <!--html 태그 시작-->
    <!-- html 코딩 시작 검색엔진 언어 설정 한국어=ko 영어=en -->
  <head>  <!--웹 속성 설정 meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>프롬포트 실습하기</title>
  </head>

  <body>
    <h1>프롬포트 실습하기</h1>
    <button onclick="프롬포트버튼()">잔액확인하기</button>
    
    <script>
        function 프롬포트버튼(){
            const 비밀번호입력 = prompt("비밀번호를 확인하세요.");
            //비밀번호는 1234
            const 잔액 = "$1,000";

            //만약에 입력한 비밀번호가 1234와 일치한다면 잔액 보여주기'
            if(비밀번호입력 == "1234"){
                alert("비밀번호가 맞습니다. 잔액은 " + 잔액 + "입니다.");
                // else를 사용해서 1234가 아닐 경우 비밀번호가 아니다. 라고 표현할 수 있지만
                // 빈 값일 때 비밀번호가 일치하다면 넘어가는 오류 또한 방지하기 위해
                // 비밀번호가 빈 공간이 아닐 때도 추가해주면 좋음
            } else if(비밀번호입력 != null){
                alert("비밀번호가 틀렸습니다.");
            }
        }
    </script>
  </body>
</html> <!--html 태그 종료-->
