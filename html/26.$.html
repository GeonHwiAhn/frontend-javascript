<!DOCTYPE html>
<!-- html 5 버전 -->
<html lang="ko"> <!--html 태그 시작-->
    <!-- html 코딩 시작 검색엔진 언어 설정 한국어=ko 영어=en -->
  <head>  <!--웹 속성 설정 meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>$</title>
  </head>

  <body>
    <h1>$</h1>

    <pre>
        $ 기호는 주로 jQuery 에서 사용되는 기호
        HTML 문서를 탐색하고 조작하는데 사용

        $ 기호를 jQuery 에서 사용하지 않을 때
            키보드에서 ! 왼쪽에 있는 `(백틱) 안에서 사용될 때는
            문자열 내에 변수나 표현식을 삽입할 수 있음
            사용방법 `  ${변수명}   `

    </pre>
    <button type="button" onclick="알림띄우기()">버튼</button>
    <script src="../js/26.$.js"></script>
  </body>
</html> <!--html 태그 종료-->
