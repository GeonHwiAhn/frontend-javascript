<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>

  <body>
    <style>
      .회원가입버튼 {
        border-radius: 5px;
        color: blue;
        background-color: white;
        border-color: blue;
        font-weight: bold;
      }
      .ㄱㄱ {
        border: 5px solid gray;
        padding: 10px;
        border-radius: 10px;
      }
    </style>

    <div class="ㄱㄱ">
      
            이름 :          <input type="text" id="user_name"> <br><br>
            이메일 :        <input type="email" id="user_email"> <br><br>
            비밀번호 :      <input type="password" id="user_pw">  <br><br>
            비밀번호 확인 :  <input type="password" id="user_pw_confirm">  <br><br>
            <button onclick="이름이메일확인()">이름이메일 값 확인</button>
            <button onclick="비밀번호일치여부()">비밀번호 값 확인</button>

            <button class="회원가입버튼" onclick="회원가입()">회원가입</button>
    </div>

    <script>
      
        const 이름값 = document.getElementById("user_name");
        const 이메일값 = document.getElementById("user_email");
        const 비밀번호값 = document.getElementById("user_pw");
        const 비밀번확인값 = document.getElementById("user_pw_confirm");
      
        function 이름이메일확인() {
            const 이름 = 이름값.value;
            const 이메일 = 이메일값.value;
            const 비밀번호 = 비밀번호값.value;

            if (이름 == "동그라미" && 이메일 == "one@kh.kh") {
                alert("이미 가입한 회원입니다. 로그인해주세요.");
            } else{
                alert("가입하지 않은 회원입니다.")
            }
        }

        function 비밀번호일치여부() {
            const pw = 비밀번호값.value;
            const pw_confirm = 비밀번호확인값.value;

            if (pw == pw_confirm) {
                alert("비밀번호가 일치합니다.");
            } else {
                alert("비밀번호가 일치하지 않습니다.");
            }
        }


    </script>
  </body>
</html>
