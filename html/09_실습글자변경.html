<!DOCTYPE html> <!-- html 5 버전 -->
<html lang="ko">  <!--html 태그 시작--> <!-- html 코딩 시작 검색엔진 언어 설정 한국어=ko 영어=en -->
  <head>
    <!--웹 속성 설정 meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>텍스트 변경</title>
  </head>

  <body>

    <!-- 무조건 p 태그여야한 하는것이 아님
    h pre 등 원하는 태그 작성가능-->
    <p id="글자">클릭해서 환영인사로 변경하세요.</p>
    <button onclick="텍스트변경()">click me</button>

    <script>
      // 텍스트변경 기능만들기
      // 자바 public void 메서드명(){}
      // 자바스크립트 function 기능명(){}
      function 텍스트변경() {
        // inner = 내부, 내면의     ex) 이너티 이너나시
        // innerText = 태그 안에 있는 글자들
        const 글자선택 = document.getElementById("글자").innerText = "Hello, world!";
      }
    </script>

  </body>
</html>
<!--html 태그 종료-->
